

<!doctype html>
<html ng-app=login>
<head>

    <title>Organizador de séries</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="lib/angular/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">



    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-material.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/angular-aria.min.js"></script>
    <script src="lib/angular/angular-messages.min.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/app.js"></script>


</head>
<body ng-controller="loginController">

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>

                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="email" name="email" id="email" ng-model="email"  class="form-control input-lg" placeholder="Endereço de Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" id="senha" ng-model="senha" class="form-control input-lg" placeholder="Senha">
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" ng-click="logar(email,senha)" value="Logar">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href=""  ng-click="cadastrar(email,senha)" class="btn btn-lg btn-primary btn-block">Registro</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
